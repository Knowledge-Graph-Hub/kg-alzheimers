          format: tsv
          filename:
            - output/zfin_publication_to_gene_nodes.tsv
            - output/zfin_publication_to_gene_edges.tsv

  operations:
    - name: kgx.graph_operations.summarize_graph.generate_graph_stats
      args:
        graph_name: Monarch Graph
        report_format: yaml
        filename: stats.yaml
        node_facet_properties:
          - provided_by
        edge_facet_properties:
          - provided_by
    - name: kgx.graph_operations.summarize_graph.generate_graph_stats
      args:
        graph_name: Monarch Graph
        report_format: json
        filename: stats.json
        node_facet_properties:
          - provided_by
        edge_facet_properties:
          - provided_by
  destination:
    merged-kg-tsv:
      format: tsv
      compression: tar.gz
      filename: monarch-kg
    merged-kg-nt:
      format: nt
      compression: gz
      filename: monarch-kg.nt.gz
    merged-kg-neo4j:
      format: neo4j
      uri: http://localhost:7474
      username: neo4j
      password: admin
