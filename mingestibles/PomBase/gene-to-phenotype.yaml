name: 'gene-to-phenotype'

standard_format: phaf

files:
  - './data/phenotype_annotations.pombase.phaf.gz'

format: 'csv'

delimiter: '\t'

columns:
    - "Database name"
    - "Gene systematic ID"
    - "FYPO ID"
    - "Allele description"
    - "Expression"
    - "Parental strain"
    - "Strain name (background)"
    - "Genotype description"
    - "Gene name"
    - "Allele name"
    - "Allele synonym"
    - "Allele type"
    - "Evidence"
    - "Condition"
    - "Penetrance"
    - "Severity"
    - "Extension"
    - "Reference"
    - "Taxon"
    - "Date"

node_properties:
  - 'id'
  - 'category'
  - 'symbol'
  - 'in_taxon'
  - 'provided_by'

edge_properties:
  - 'id'
  - 'subject'
  - 'predicate'
  - 'object'
  - 'category'
  - 'relation'
  - 'qualifiers'
  - 'publications'
  - 'provided_by'
