name: 'gene-to-phenotype'

format: 'json'

files:
  - './data/PHENOTYPE_RGD.json.gz'  # "https://fms.alliancegenome.org/download/PHENOTYPE_RGD.json.gz"

compression: 'gzip'

json_path:
  - 'data'

depends_on:
  - './mingestibles/maps/rgd-gene.yaml'

node_properties:
  - 'id'
  - 'category'
  - 'provided_by'

edge_properties:
  - 'id'
  - 'subject'
  - 'predicate'
  - 'object'
  - 'category'
  - 'relation'
  - 'publications'
  - 'provided_by'


