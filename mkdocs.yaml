site_name: 'KG-Alzheimers Documentation'
site_url: 'https://Knowledge-Graph-Hub.github.io/kg-alzheimers/'
repo_name: 'Knowledge-Graph-Hub/kg-alzheimers'
repo_url: 'https://github.com/Knowledge-Graph-Hub/kg-alzheimers'


nav:
  - Welcome: 'index.md'
  - CLI: 'CLI.md'
  - Creating an Ingest: 
    - What is an Ingest?: 'Create-an-Ingest/index.md'
    - Propose: 'Create-an-Ingest/1. Propose.md'
    - Configure: 'Create-an-Ingest/2. Configure.md'
    - Document: 'Create-an-Ingest/3. Document.md'
    - Implement: 'Create-an-Ingest/4. Implement.md'
    - Testing: 'Create-an-Ingest/5. Test.md'
  - KG Build Process: 'KG-Build-Process/kg-build-process.md'
  - Principles: 'Principles/modeling-principles.md'
  - Sources:
    - Overview: 'Sources/index.md'
    - Alliance: 'Sources/alliance.md'
    - BGee: 'Sources/bgee.md'
    - BioGrid: 'Sources/biogrid.md'
    - CTD: 'Sources/ctd.md'
    # - Dictybase: 'Sources/dictybase.md'
    # - Flybase: 'Sources/flybase.md'
    - GO: 'Sources/go.md'
    - HGNC: 'Sources/hgnc.md'
    - HPOA: 'Sources/hpoa.md'
    # - MGI: 'Sources/mgi.md'
    - NCBI: 'Sources/ncbi.md'
    - Panther: 'Sources/panther.md'
    - Phenio: 'Sources/phenio.md'
    - Pombase: 'Sources/pombase.md'
    - Reactome: 'Sources/reactome.md'
    # - RGD: 'Sources/rgd.md'
    # - SGD: 'Sources/sgd.md'
    - String: 'Sources/string.md'
    # - Xenbase: 'Sources/xenbase.md'
    - ZFIN: 'Sources/zfin.md'


theme:
    name: 'material'
    docs_dir: docs/
    logo: 'images/monarch-initiative.png'
    favicon: 'images/favicon.ico'
    features:
        - navigation.expand
        - navigation.instant
        - navigation.tracking
        - navigation.tabs
        - navigation.tabs.sticky
    palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-2
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
    font:
        text: 'Source Sans Pro'
        code: 'Source Sans Pro Mono'


plugins:
  - search


markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.superfences
  - pymdownx.tabbed
  - attr_list
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.tabbed:
      alternate_style: true
      

extra:
  social:
    - icon: 'fontawesome/solid/house'
      link: 'https://kghub.io'
    - icon: 'fontawesome/brands/github-alt'
      link: 'https://github.com/Knowledge-Graph-Hub'

