name: 'alliance_gene_to_expression'

metadata: './monarch_ingest/alliance/metadata.yaml'

json_path:
  - 'data'

files:
  - './data/alliance/EXPRESSION-ALLIANCE-JSON_RGD.json.gz'
  - './data/alliance/EXPRESSION-ALLIANCE-JSON_MGI.json.gz'
  - './data/alliance/EXPRESSION-ALLIANCE-JSON_ZFIN.json.gz'
  - './data/alliance/EXPRESSION-ALLIANCE-JSON_FB.json.gz'
  - './data/alliance/EXPRESSION-ALLIANCE-JSON_WB.json.gz'
  - './data/alliance/EXPRESSION-ALLIANCE-JSON_SGD.json.gz'

format: 'json'

compression: 'gzip'

required_properties:
  - Species
  - SpeciesID
  - GeneID
  - GeneSymbol
  - Location
  - StageTerm
  - AssayID
  - AssayTermName
  #
  # Some of following fields are defined but empty in species files
  #
  - CellularComponentID
  - CellularComponentTerm
  #  - CellularComponentQualifierIDs
  #  - CellularComponentQualifierTermNames
  #  - SubStructureID
  #  - SubStructureName
  #  - SubStructureQualifierIDs
  #  - SubStructureQualifierTermNames
  - AnatomyTermID
  - AnatomyTermName
  #  - AnatomyTermQualifierIDs
  #  - AnatomyTermQualifierTermNames
  - SourceURL
  - Source
  - Reference


global_table: './monarch_ingest/translation_table.yaml'

node_properties:
  - 'id'
  - 'name'
  - 'category'
  #  - 'provided_by'
  - 'source'

edge_properties:
  - 'id'
  - 'subject'
  - 'predicate'
  - 'object'
  - 'stage_qualifier'
  - 'category'
  - 'relation'
  #  - 'qualifiers'
  - 'has_evidence'
  - 'publications'
  - 'source'

transform_mode: 'flat'
