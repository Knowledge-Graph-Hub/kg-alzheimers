name: 'dictybase_gene_to_phenotype'

files:
  - './data/dictybase/all-mutants-ddb_g.txt'

metadata: './monarch_ingest/dictybase/metadata.yaml'

global_table: './monarch_ingest/translation_table.yaml'

header: 0

format: 'csv'

delimiter: '\t'

columns:
  - 'Systematic Name'
  - 'Strain Descriptor'
  - 'Associated gene(s)'
  - 'Phenotypes'

depends_on:
  - './monarch_ingest/maps/dictybase_phenotype_names_to_ids.yaml'

edge_properties:
  - 'id'
  - 'category'
  - 'subject'
  - 'predicate'
  - 'object'
  - 'aggregator_knowledge_source'
  - 'primary_knowledge_source'

transform_mode: 'flat'
