name: 'reactome_gene_to_pathway'

files:
  - './data/reactome/NCBI2Reactome.txt'

metadata: './monarch_ingest/reactome/metadata.yaml'

global_table: './monarch_ingest/translation_table.yaml'
local_table: './monarch_ingest/ingests/reactome/reactome_id_mapping.yaml'

header: none

format: 'csv'

delimiter: '\t'

columns:
    - 'component'
    - 'pathway_id'
    - 'pathway_iri'
    - 'pathway_label'
    - 'go_ecode'
    - 'species_nam'

edge_properties:
  - 'id'
  - 'subject'
  - 'predicate'
  - 'object'
  - 'category'
  - 'pathway'
  - 'provided_by'

transform_mode: 'flat'
