name: 'xenbase_orthologs'

format: 'csv'
delimiter: '\t'
header: none

# https://storage.googleapis.com/monarch-ingest/data/xb_ortho_spo_v_v20210318a.csv
files:
  - 'data/xenbase/orthologs.csv'

metadata:
  ingest_title: 'Xenbase'
  ingest_url: 'https://xenbase.org'
  description: 'Xenbase: The Xenopus Model Organism Knowledgebase'
  rights: 'https://www.xenbase.org/other/static-xenbase/citingMOD.jsp'

global_table: './monarch_ingest/translation_table.yaml'

columns:
 - "SUBJECT"
 - "SUBJECT_LABEL"
 - "SUBJECT_TAXON"
 - "SUBJECT_TAXON_LABEL"
 - "OBJECT"
 - "OBJECT_LABEL"
 - "RELATION"
 - "RELATION_LABEL"
 - "EVIDENCE"
 - "EVIDENCE_LABEL"
 - "SOURCE"
 - "IS_DEFINED_BY"
 - "QUALIFIER"

edge_properties:
  - 'id'
  - 'category'
  - 'subject'
  - 'predicate'
  - 'object'
  - 'has_evidence'
  - 'aggregator_knowledge_source'
  - 'primary_knowledge_source'

transform_mode: 'flat'
