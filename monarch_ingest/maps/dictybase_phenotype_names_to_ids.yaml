#
# This mapping file needs to be generated by post-processing the OBO file "data/dictybase/dicty_phenotypes.obo"
# using the module 'monarch_ingest.util.dicty_phenotype_obo_to_map', (via an OBO JSON generated by 'robot'.. see script)
#
name: 'dictybase_phenotype_names_to_ids'

metadata:
  description:  'Dictybase phenotype names (descriptions) mappings to identifiers (generated from OBO)'

files:
  - './data/dictybase/dicty_phenotypes.tsv'

header: 0

delimiter: '\t'

columns:
  - 'name'
  - 'id'

key: 'name'

values:
  - 'id'
