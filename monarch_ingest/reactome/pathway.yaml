name: 'reactome_pathway'

files:
  - './data/ReactomePathways.txt'

metadata: './monarch_ingest/reactome/metadata.yaml'

global_table: './monarch_ingest/translation_table.yaml'

header: none

format: 'csv'

delimiter: '\t'

columns:
    - 'ID'
    - 'Name'
    - 'species'

node_properties:
  - 'id'
  - 'category'
  - 'provided_by'
  - 'name'
  - 'symbol'
  - 'in_taxon'
  - 'xref'
  - 'synonym'
  - 'source'

edge_properties:
  - 'id'
  - 'subject'
  - 'predicate'
  - 'object'
  - 'category'
  - 'relation'
  - 'provided_by'

transform_mode: 'flat'

