name: 'gene-to-phenotype'

files:
  - './data/xb_xpo_spo_v_v1.tab'

metadata: './monarch_ingest/xenbase/metadata.yaml'

format: 'csv'

delimiter: '\t'

columns:
  - 'SUBJECT'
  - 'SUBJECT_LABEL'
  - 'SUBJECT_TAXON'
  - 'SUBJECT_TAXON_LABEL'
  - 'OBJECT'
  - 'OBJECT_LABEL'
  - 'RELATION'
  - 'RELATION_LABEL'
  - 'EVIDENCE'
  - 'EVIDENCE_LABEL'
  - 'SOURCE'
  - 'IS_DEFINED_BY'
  - 'QUALIFIER'

node_properties:
  - 'id'
  - 'category'
  - 'provided_by'

edge_properties:
  - 'id'
  - 'subject'
  - 'predicate'
  - 'object'
  - 'category'
  - 'relation'
  - 'source'
  - 'provided_by'

transform_mode: 'flat'
