

name: 'gene-to-publication'

format: 'csv'

delimiter: '\t'

has_header: False

files:
  - './data/gene_publication.txt'  # "https://zfin.org/downloads/gene_publication.txt"

columns:
  - 'Gene Symbol'
  - 'Gene ID'
  - 'Publication ID'
  - 'Publication Type'
  - 'PubMed ID'

node_properties:
  - 'id'
  - 'category'
  - 'provided_by'

edge_properties:
  - 'id'
  - 'subject'
  - 'predicate'
  - 'object'
  - 'category'
  - 'relation'
  - 'provided_by'
 # - 'source'

transform_mode: 'flat'

