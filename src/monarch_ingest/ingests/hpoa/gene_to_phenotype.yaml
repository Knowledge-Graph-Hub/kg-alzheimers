name: 'hpoa_gene_to_phenotype'

files:
  - './data/hpoa/genes_to_phenotype.txt'

header: 'none'

format: 'csv'

delimiter: '\t'

columns:
  - 'entrez-gene-id'
  - 'entrez-gene-symbol'
  - 'HPO-Term-ID'
  - 'HPO-Term-Name'
  - 'Frequency-Raw'
  - 'Frequency-HPO'
  - 'Additional Info from G-D source'
  - 'G-D source'
  - 'disease-ID for link'

edge_properties:
  - 'id'
  - 'category'
  - 'subject'
  - 'predicate'
  - 'object'
  - 'qualifiers'
  - 'evidence'
  - 'aggregator_knowledge_source'
  - 'primary_knowledge_source'

transform_mode: 'flat'
