name: 'pombase_gene'

files:
  - './data/pombase/gene_IDs_names_products.tsv' # url: https://www.pombase.org/data/names_and_identifiers/gene_IDs_names_products.tsv

format: 'csv'

delimiter: '\t'

metadata: './src/monarch_ingest/ingests/pombase/metadata.yaml'
global_table: './src/monarch_ingest/translation_table.yaml'

header: none

filters:
  - inclusion: 'include'
    column: "product type"
    filter_code: 'eq'
    value: 'protein coding gene'

columns:
  - "systematic ID"
  - "curie"
  - "primary gene name"
  - "chromosome"
  - "product description"
  - "UniProtKB accession"
  - "product type"
  - "synonyms"

depends_on:
  - './src/monarch_ingest/maps/taxon-labels.yaml'

node_properties:
  - 'id'
  - 'category'
  - 'name'
  - 'symbol'
# full_name is not available in biolink
#  - 'full_name'
  - 'in_taxon'
  - 'in_taxon_label'
  - 'xref'
  - 'synonym'
  - 'provided_by'

transform_mode: 'flat'
