name: 'pombase_gene_to_phenotype'

files:
  - './data/pombase/phenotype_annotations.pombase.phaf.gz'

metadata: './src/monarch_ingest/ingests/pombase/metadata.yaml'
global_table: './src/monarch_ingest/translation_table.yaml'

header: 0

format: 'csv'

delimiter: '\t'

columns:
    - 'Database name'
    - 'Gene systematic ID'
    - 'FYPO ID'
    - 'Allele description'
    - 'Expression'
    - 'Parental strain'
    - 'Strain name (background)'
    - 'Genotype description'
    - 'Gene name'
    - 'Allele name'
    - 'Allele synonym'
    - 'Allele type'
    - 'Evidence'
    - 'Condition'
    - 'Penetrance'
    - 'Severity'
    - 'Extension'
    - 'Reference'
    - 'Taxon'
    - 'Date'
    - 'Ploidy'

edge_properties:
  - 'id'
  - 'category'
  - 'subject'
  - 'predicate'
  - 'object'
  - 'qualifiers'
  - 'publications'
  - 'aggregator_knowledge_source'
  - 'primary_knowledge_source'

transform_mode: 'flat'
